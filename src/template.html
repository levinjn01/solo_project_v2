<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Lunch</title>
  </head>
  <body>
    <div id="contents"></div>
    <header>
      <h1 class="animate-character">Healthy Lunch</h1>
      <h3>A resource for Codesmith residents!</h3>
    </header>
    <div id="boxes">
      <section id="lunchbox">
        <hr>
        <p id="name">Restaurant Name:</p>
        <p id="address">Address</p>
        <p id="hours">Hours:</p>
        <hr>
        <button id="wheresLunch">Where's lunch?</button>
      </section>
      <section id="inputbox">
        <hr>
        <p id="addOrUpdate">Add or Update Restaurant Database</p>
        <label id="newName">Name:</label>
        <input id='updateName' type="text">
        <label id="newAddress">Address:</label>
        <input id='updateAddress' type="text">
        <label id="newHours">Hours:</label>
        <input id='updateHours' type="text">
        <hr>
        <button id="addUpdateButton">Add/Update</button>
      </section>
    </div>
  </body>
